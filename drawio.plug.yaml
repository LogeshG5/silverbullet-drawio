name: drawio
version: 0.1
assets:
  - "assets/**/*.*"
imports:
  - https://get.silverbullet.md/global.plug.json
requiredPermissions:
  - fetch
functions:
  editdrawio:
    path: ./drawio.ts:editDrawioDiagram
    command:
      name: "Draw.io: Edit diagram"
      requireMode: r

  createdrawio:
    path: ./drawio.ts:createDrawioDiagram
    command:
      name: "Draw.io: Create diagram"
      requireMode: r

  drawioEditor:
    path: ./drawio.ts:openDrawioEditor
    editor: ["drawio"]
