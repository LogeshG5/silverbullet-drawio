name: drawio
version: 0.1
assets:
  - "assets/**/*.*"
imports:
  - https://get.silverbullet.md/global.plug.json
requiredPermissions:
  - fetch
functions:
  editdrawio:
    path: ./drawio.ts:editDrawioDiagram
    command:
      name: "Draw.io: Edit diagram"
      requireMode: r

  drawioEditor:
    path: ./drawio.ts:openDrawioEditor
    editor: ["drawio"]

  createDiagramAsWidget:
    path: ./drawio.ts:createDiagramAsWidget
    command:
      name: "Draw.io: Create diagram"
      requireMode: r
  
  createDiagramAsAttachment:
    path: ./drawio.ts:createDiagramAsAttachment
    command:
      name: "Draw.io: Create SVG/PNG diagram"
      requireMode: r
  
  showWidget:
    path: ./drawio.ts:showWidget
    codeWidget: drawio

  drawioSlashCommand:
    path: ./drawio.ts:snippetSlashComplete
    events:
      - slash:complete
